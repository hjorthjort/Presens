<!DOCTYPE html>
<html lang="en" ng-app="recApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Presens - Real-World Recommendations</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
     <link href="static/css/list.css" rel="stylesheet">
     <link href="static/css/styles.css" rel="stylesheet">


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" type="text/javascript"></script>


     <script src="static/js/app.js" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<div class="main-title">
    		<h1>Presens</h1>
    		<p class="muted">Real-World Recommendations</p>
    	</div>
    </div>
    <div class="container" ng-controller="RecommendCtrl">
        <div class="well well-sm" >
            <strong>Sunday Mood</strong>
            <div class="btn-group">
                <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
                </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                    class="glyphicon glyphicon-th"></span>Grid</a>
            </div>
        </div>
        <div id="products" class="row list-group" ng-repeat="item in items">
            <div class="item  col-xs-4 col-lg-4">
                <div class="thumbnail">
                    <img class="group list-group-image" src="static/images/{{item.programid}}.jpeg" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">
                            {{item.title}}</h4>
                        <p class="group inner list-group-item-text">
                            {{item.synopsis}}</p>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                            	<h4 class="genreTitle">Genre:</h4>
                                <p class="lead">
                                    {{item.sub-genre}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End of products-->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/list.js"></script>
  </body>
</html>
